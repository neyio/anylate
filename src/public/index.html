<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    .markdown-section {
      padding-left: 0.5em;
      font-size: 16px;
      text-align: left;
      overflow: visible;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6,
    .markdown-section strong {
      color: #2c3e50;
      font-weight: 600
    }

    .markdown-section a,
    a.bf-link {
      color: var(--theme-color, #42b983);
      font-weight: 600
    }

    .markdown-section h1 {
      font-size: 2.5em;
      margin: 0.6em 0;
    }

    .markdown-section h2 {
      font-size: 2em;
      margin: 0.5em 0;
    }

    .markdown-section h3 {
      font-size: 1.5em;
      margin: 0.4em 0;
      /* margin: 1.25em 0 .6em */
    }

    .markdown-section h4 {
      font-size: 1.4em;
      margin: 0.3em 0;
    }

    .markdown-section h5 {
      font-size: 1.2em;
      margin: 0.2em 0;
    }

    .markdown-section h6 {
      color: #777;
      font-size: 1.1em;
      margin: 0.2em 0;
    }

    .markdown-section .paragraph-with-placeholder [data-slate-leaf="true"]>[data-slate-length="0"][data-slate-zero-width="n"]::before {
      content: "请输入CMD+D";
      color: #333;
      display: inline;
      position: absolute;
      left: 0;

    }

    .markdown-section figure,
    .markdown-section p {
      margin: 1em 0
    }

    .markdown-section ol,
    .markdown-section p,
    .markdown-section ul {
      line-height: 1.2em;
      word-spacing: .05em
    }

    .markdown-section ol,
    .markdown-section ul {
      padding-left: 1.2em
    }

    .markdown-section ol,
    .markdown-section ul {
      margin: 1rem 0;
    }

    .markdown-section ol li,
    .markdown-section ul li {
      padding-left: 1rem;
      line-height: 1.2rem;
      font-size: 1.2rem;
    }

    .markdown-section ol li+li,
    .markdown-section ul li+li {
      margin-top: 1rem;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color, #42b983);
      color: #999;
      margin: 2em 0;
      padding: 1em;
      background-color: #f8f8f8;
      font-style: italic;
      font-size: 1em;
    }

    .markdown-section blockquote p {
      font-weight: 600;
      margin-left: 0
    }

    .markdown-section iframe {
      margin: 1em 0
    }

    .markdown-section em {
      color: #7f8c8d;
    }

    .markdown-section code {
      border-radius: 2px;
      color: #e96900;
      font-size: .8em;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap
    }

    .markdown-section code,
    .markdown-section pre {
      background-color: #f8f8f8;
      font-family: Roboto Mono, Monaco, courier, monospace
    }

    .markdown-section pre {
      -moz-osx-font-smoothing: initial;
      -webkit-font-smoothing: initial;
      line-height: 1.5em;
      margin: 1.2em 0;
      overflow: auto;
      padding: 0 1.2em;
      position: relative;
      word-wrap: normal
    }


    .markdown-section .token.cdata,
    .markdown-section .token.comment,
    .markdown-section .token.doctype,
    .markdown-section .token.prolog {
      color: #8e908c
    }

    .markdown-section .token.namespace {
      opacity: .7
    }

    .markdown-section .token.boolean,
    .markdown-section .token.number {
      color: #c76b29
    }

    .markdown-section .token.punctuation {
      color: #525252
    }

    .markdown-section .token.property {
      color: #c08b30
    }

    .markdown-section .token.tag {
      color: #2973b7
    }

    .markdown-section .token.string {
      color: var(--theme-color, #42b983)
    }

    .markdown-section .token.selector {
      color: #6679cc
    }

    .markdown-section .token.attr-name {
      color: #2973b7
    }

    .language-css .markdown-section .token.string,
    .style .markdown-section .token.string,
    .markdown-section .token.entity,
    .markdown-section .token.url {
      color: #22a2c9
    }

    .markdown-section .token.attr-value,
    .markdown-section .token.control,
    .markdown-section .token.directive,
    .markdown-section .token.unit {
      color: var(--theme-color, #42b983)
    }

    .markdown-section .token.function,
    .markdown-section .token.keyword {
      color: #e96900
    }

    .markdown-section .token.atrule,
    .markdown-section .token.regex,
    .markdown-section .token.statement {
      color: #22a2c9
    }

    .markdown-section .token.placeholder,
    .markdown-section .token.variable {
      color: #3d8fd1
    }

    .markdown-section .token.deleted {
      text-decoration: line-through
    }

    .markdown-section .token.inserted {
      border-bottom: 1px dotted #202746;
      text-decoration: none
    }

    .markdown-section .token.italic {
      font-style: italic
    }

    .markdown-section .token.bold,
    .markdown-section .token.important {
      font-weight: 700
    }

    .markdown-section .token.important {
      color: #c94922
    }

    .markdown-section .token.entity {
      cursor: help
    }

    .markdown-section pre>code {
      -moz-osx-font-smoothing: initial;
      -webkit-font-smoothing: initial;
      background-color: #f8f8f8;
      border-radius: 2px;
      color: #525252;
      display: block;
      font-family: Roboto Mono, Monaco, courier, monospace;
      font-size: .8em;
      line-height: inherit;
      margin: 0 2px;
      max-width: inherit;
      overflow: inherit;
      padding: 2.2em 5px;
      white-space: inherit
    }

    .markdown-section code:after,
    .markdown-section code:before {
      letter-spacing: .05em
    }

    .markdown-section code .token {
      -moz-osx-font-smoothing: initial;
      -webkit-font-smoothing: initial;
      min-height: 1.5em
    }
  </style>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>AnyLate (AM & Neyio & YuSunshine)'s Editor</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
<script src="./marked.min.js"></script>
<script src="./highlight.min.js"></script>
<script id="markedWorker" type="javascript/worker">
  importScripts("http://localhost:3000/marked.min.js","http://localhost:3000/highlight.min.js");
    marked.setOptions({
      renderer: new marked.Renderer(),
      highlight: function(code) {
        return hljs.highlightAuto(code).value;
      },
      pedantic: false,
      gfm: true,
      breaks: false,
      sanitize: false,
      smartLists: true,
      smartypants: false,
      xhtml: false,
    });
    onmessage = e => {
      const {data:markdownString,type,options={}} = e.data;
      if(!type||type==='html'){
          postMessage(marked(markdownString));
      }
      if(type==='lexer'){
        postMessage(marked.lexer(markdownString,options));
      }
    };
  </script>

</html>
